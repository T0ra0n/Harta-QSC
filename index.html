<!-- Scop: Pagina principală care afișează harta (Leaflet + OpenStreetMap) și dialogul cu galerie pentru pinuri. -->
<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harta QSC</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="app-header__inner">
        <h1 class="app-title">Harta QSC</h1>
        <div class="app-subtitle">Lucrări pe locații (România)</div>
      </div>
    </header>

    <main class="app-main">
      <section class="map-shell" aria-label="Hartă">
        <div id="map" class="map"></div>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="./app.js"></script>
  </body>
</html>
